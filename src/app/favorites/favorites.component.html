<div class="container text-center">
    <div class="row">
            
        <div class="col-md-1"></div>
        
        <div class="col-md-10">
            
            <div class="row">
                <div class="col-md-2"></div>
                
                <div class="col-md-8" style="padding-left: 30px; padding-right: 30px">
                    <div *ngIf="!isFavorites" class="noResultsFound text-center">
                        <h4>No favorite events to show</h4>
                    </div>
                </div>

                <div class="col-md-2"></div>
            </div>

            <div *ngIf="isFavorites">
                <h5 class="greenText"> List of your favorite events</h5>
                <div class="table-responsive">  
                    <table class="table table-hover table-light favoritesTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Date</th>
                                <th>Event</th>
                                <th>Category</th>
                                <th>Venue</th>
                                <th>Favorite</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fav of favoritesData; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{fav.eventDate}}</td>
                                <td>{{fav.eventName}}</td>
                                <td>{{fav.genre}}</td>
                                <td>{{fav.eventVenue}}</td>
                                <td><i class="bi bi-trash3 trash" (click)="removeFavorite(fav.eventName, i)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="col-md-1"></div>
    </div>
</div>
